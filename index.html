<!DOCTYPE html>
<html lang="en">
			<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script defer src="./utils.js"></script>
		<script defer src="./passwordGen.js"></script>
		<script defer src="./script.js"></script>
		<title>Password Generator</title>
	</head>

	<div class="container">
		<div class="label">Password Generator</div>
        <div class="output">
            <span id="password"></span>
            <button class="btn btn-small" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="optionsBox">
        <label for="length">Length</label>
        <input type="number" id="length" value="12" max="25" min="3">
        </div>
        <div class="optionsBox">
            <label for="capitalLetters">Capital Letters</label>
            <input type="checkbox" id="capitalLetters" class="options" checked  />
        </div>
     <div class="optionsBox">
        <label for="lowerLetters">Lower Letters</label>
        <input type="checkbox" id="lowerLetters" class="options" checked  />
    </div>
    <div class="optionsBox">
        <label for="numbers">Numbers</label>
    <input type="checkbox" id="numbers" class="options" checked  />
    </div>
    <div class="optionsBox">
        <label for="synbols">Symbols</label>
    <input type="checkbox" id="symbols" class="options" checked  />
    </div>
    <button id="generateBtn" class="btn btn-large">Generate</button>
    </div>
	</body>
    </html>
